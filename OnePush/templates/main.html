{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OnePush</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/home.png' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body {
            background : url("{% static 'img/background.png' %}");
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="">
        <h1 id="pageLogo"><img id="logoId" src="{% static 'img/o.png' %}"></img> OnePush -
            <small id="info1"> finding the best online website! </small>
            <small id="info2"> </small>
        </h1>
        <div class="row">
            <div class="col-md-8" style="">
                <!--h3>Results: </h3-->
                <div id="loader"></div>
                <input id="searchbox" placeholder="  Search (by title, url or tag)" type="text">
                <button id="searchBttn" type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Search</button>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Search Results</h4>
                            </div>
                            <div class="modal-body" id="searchBody">

                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container" id="resCon">
                    <dl id="listCon" class="animate-bottom">
                        <ul>
                            <li id="portfolio">
                                <img id="avatarid" src="{% static 'img/avatar.png' %}"/>
                                <dt id="name">Example Name</dt>
                                <dd id="details"> <img id="tagId" src="{% static 'img/tag.png' %}"/> Personal | <img id="linkId" src="{% static 'img/unlink.png' %}"/> <a href="https://example.com/" target="_blank">https://example.com/</a>
                                    <img id="likeid" src="{% static 'img/like.png' %}"><span class="badge" id="divlikes">0</span>
                                </dd>
                            </li>
                        </ul>
                    </dl>
                </div>
                <div id = "nextBttns" class="btn-group btn-group-lg"></div>
            </div>
            <div class="col-md-4" id="container2">
                <div id="Addcontainer">
                    <h3 id="titleAdd">Contribute/Add website</h3>
                    <input type="text" id="titleIn" placeholder="  title"/>
                    <input type="text" id="urlIn" placeholder="  web/url address" />
                    <input type="text" id="tagIn" placeholder="  tag" />
                    <button id="bttnPush"><img src="{% static 'img/plus.png' %}" id="imgBttn"/>Push website</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{% static 'js/main.js' %}"></script>
<script>
    $.ajaxSetup({ cache: true});
    var tag = "{% static 'img/tag.png' %}", link = "{% static 'img/unlink.png' %}", like = "{% static 'img/like.png' %}";
    f1();
</script>
</html>
